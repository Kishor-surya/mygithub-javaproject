name: Java CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Application
        run: mvn clean package -DskipTests

      - name: Run Unit Tests
        run: mvn test

      - name: Generate Code Coverage Report
        run: mvn jacoco:report

      - name: OWASP Security Scan
        run: mvn org.owasp:dependency-check-maven:check

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: target/dependency-check-report.html


  publish-reports:

    needs: build-and-test
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Test Reports
        uses: actions/download-artifact@v4
        with:
          name: test-report
          path: reports/test

      - name: Download Coverage Reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage

      - name: Download Security Reports
        uses: actions/download-artifact@v4
        with:
          name: security-report
          path: reports/security

      - name: Prepare GitHub Pages Site
        run: |
          mkdir -p public
          cp -r reports/* public/

          cat << 'EOF' > public/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>CI Reports Dashboard</title>
            <style>
              body { font-family: Arial; }
              .tab { overflow: hidden; }
              .tab button {
                background-color: #ddd;
                border: none;
                padding: 10px;
                cursor: pointer;
              }
              iframe {
                width: 100%;
                height: 800px;
                border: none;
              }
            </style>
          </head>

          <body>
            <h1>Java CI Pipeline Reports</h1>

            <div class="tab">
              <button onclick="openTab('test')">Unit Test</button>
              <button onclick="openTab('coverage')">Code Coverage</button>
              <button onclick="openTab('security')">Security Scan</button>
            </div>

            <iframe id="frame"></iframe>

            <script>
              function openTab(name) {
                document.getElementById('frame').src = name + '/index.html';
              }
            </script>

          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
